<form #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
	<h2>Add Item</h2>
	<div class="form-group">
		<label for="">
			Name: 
		</label>
		<input 
		type="text"
		class="form-control"
		name="itemName"
		value=""
		ngModel
		required
		>
	</div>

	<div class="form-group">
		<label for="">
			Quantity: 
		</label>
		<input 
		type="number"
		class="form-control"
		name="itemQuantity"
		value=""
		ngModel
		required
		>
	</div>

	<button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add Item</button>
</form>

<form #editfrm="ngForm" (ngSubmit)="editItem(editfrm)" *ngIf="toggleForm">
		<h2>Edit Item</h2>
		<div class="form-group">
			<label for="">
				Name: 
			</label>
			<input 
			type="text"
			class="form-control"
			name="itemName"
			value=""
			[ngModel]="selectedItem.itemName"
			>
		</div>
	
		<div class="form-group">
			<label for="">
				Quantity: 
			</label>
			<input 
			type="number"
			class="form-control"
			name="itemQuantity"
			value=""
			[ngModel]="selectedItem.itemQuantity"
			>
		</div>
	
		<button type="submit" name="button" class="btn btn-success">Save</button>
	</form>

<br>
<hr>
<h2>Cart Items</h2>
<hr>

<form id="filter">
	<label for="">
		Search
	</label>
	<input
	type="text"
	name="term"
	[(ngModel)]="term">
</form>


	<div *ngFor="let item of shoppingItemList | filter : term" class="">
	<div class="row">
		<div class="col-md-1" >
			<input 
			type="checkbox"
			name=""
			[checked]="item.itemBought"
			(click)="updateItemCheckbox(item)"
			>
		</div>
		<div class="col-md-3">
			{{item.itemName}}
		</div>
		<div class="col-md-2">
			{{item.itemQuantity}}
		</div>
		<div class="col-md-3">
			<button type="button" name="button" class="btn btn-primary" (click)="showEditForms(item)" [disabled]="toggleForm">Edit
			</button>
		</div>
		<div class="col-md-3">
			<button type="button" name="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete
			</button>
			<br/><br/>
		</div>
	</div>
	
</div>
